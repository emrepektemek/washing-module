<div *ngIf="dataAdd == false" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border custom-spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>


<div class="container">
    <main class="form-signin custom-main">
        <form [formGroup]="customerForm">
        <h2 class="custom-h2">Create Customer</h2>

        
        <div class="custom-form-container">
            <div class="form-floating">
              <select
                formControlName="email"
                class="form-control custom-input"
                id="email"
                placeholder="Category"
                (change)="onEmailChange($event)"
              >
                <option value="">Select User</option>
                <option *ngFor="let users of userForCustomer" [value]="users.email">
                  {{ users.email }}
                </option>
              </select>
              <label for="email">Email</label>
            </div>
        </div>

      

        <div class="custom-form-container">
    
            <div class="form-floating">
                <input 
                    formControlName="customerName"
                    type="text" 
                    class="form-control custom-input" 
                    id="customerName" 
                    placeholder="Number"
                    readonly  
                >
                <label for="phoneNumber">Name</label>
            </div>
        </div>


        <div class="custom-form-container">
            <div class="form-floating">
                <input 
                    formControlName="address"
                    type="text" 
                    class="form-control custom-input" 
                    id="floatingAddress" 
                    placeholder="Address"  
                >
                <label for="floatingAddress">Address</label>
            </div>
        </div>
    
    
        <div class="custom-form-container">
    
            <div class="form-floating">
                <input 
                    formControlName="phoneNumber"
                    type="tel" 
                    class="form-control custom-input" 
                    id="phoneNumber" 
                    placeholder="Phone Number"  
                    readonly  
                >
                <label for="phoneNumber">Phone Number</label>
            </div>
        </div>

        <div class="custom-btn-container">
            <button class="btn custom-btn" type="submit" (click)="createCustomer()" >Create Customer</button>
        </div>
       
        </form>
    </main>

</div>
