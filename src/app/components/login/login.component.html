
<main class="form-signin custom-main">
    <form [formGroup]="loginForm">
    <img class="logo-image" src="logo.png" alt="" width="100" height="100">    
        <div class="form-floating">
            <input 
                formControlName="email"
                type="email" 
                class="form-control custom-input" 
                id="floatingInput" 
                placeholder="name@example.com"
            >
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input 
                formControlName="password"
                type="password" 
                class="form-control custom-input" 
                id="floatingPassword" 
                placeholder="Password"  
            >
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn custom-btn" type="submit" (click)="login()" >Sign in</button>
        <button routerLink="/register" class="btn custom-btn" type="submit" >Sing up</button>
    </form>
</main>
